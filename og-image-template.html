<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OG Image - 1200x630</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .og-image {
      width: 1200px;
      height: 630px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e4f0f9 0%, #e4f0f9 50%, #fde3e0 100%);
      position: relative;
      overflow: hidden;
    }
    .blur-circle-1 {
      position: absolute;
      top: -50px;
      left: -50px;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: rgba(251, 191, 36, 0.2);
      filter: blur(80px);
    }
    .blur-circle-2 {
      position: absolute;
      bottom: 50px;
      right: 50px;
      width: 350px;
      height: 350px;
      border-radius: 50%;
      background: rgba(52, 211, 153, 0.2);
      filter: blur(80px);
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px;
      max-width: 900px;
      text-align: center;
      position: relative;
      z-index: 10;
    }
    .tagline {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #64748b;
      margin-bottom: 30px;
    }
    .headline {
      font-size: 64px;
      font-weight: 900;
      line-height: 1.1;
      color: #0f172a;
      margin-bottom: 25px;
    }
    .description {
      font-size: 24px;
      color: #475569;
      line-height: 1.4;
      max-width: 800px;
    }
    .badge {
      margin-top: 40px;
      padding: 12px 32px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 999px;
      font-size: 18px;
      font-weight: 600;
      color: #334155;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="og-image">
    <div class="blur-circle-1"></div>
    <div class="blur-circle-2"></div>
    <div class="content">
      <div class="tagline">Less theater. More legislation.</div>
      <div class="headline">CongressDoYourJob.com</div>
      <div class="description">A calm, plain-English dashboard for what Congress actually did this week.</div>
      <div class="badge">ðŸ‡ºðŸ‡¸ Non-partisan civic engagement</div>
    </div>
  </div>
</body>
</html>
